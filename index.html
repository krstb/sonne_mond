<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonne und Mond</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basis-Hintergrund und √úbergang */
        body {
            transition: background 0.8s ease;
        }
        /* Definiert den Container-Stil */
        .container {
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        /* Stil f√ºr aktive und inaktive Tabs */
        .tab-active {
            background-color: #334155; /* bg-slate-700 */
            color: white;
            font-weight: 600;
        }
        .tab-inactive {
            background-color: #1e293b; /* bg-slate-800 */
            color: #94a3b8; /* text-gray-400 */
        }
        /* Definiert eine einheitliche Klasse f√ºr alle Haupt-Zeitwerte (text-xl) */
        .time-value {
            font-size: 1.25rem; /* 20px - text-xl */
            font-weight: 500; /* font-medium */
        }
        /* Definiert die Detail-Textgr√∂√üe (text-base, 16px) */
        .detail-text {
            font-size: 1rem; /* 16px - text-base */
        }
    </style>
</head>
<body class="flex items-start justify-center min-h-screen p-4 pt-10 text-white font-sans detail-text">

    <div class="container rounded-3xl p-8 max-w-sm w-full mx-auto text-center">
        <h1 class="text-2xl font-bold mb-8">Stadtbergen</h1> 

        <div class="mb-8">
            <input type="date" id="date-picker" class="bg-slate-700 p-2 rounded-lg text-white w-full border-2 border-slate-600 focus:border-sky-400 outline-none detail-text">
        </div>
        
        <div class="flex border-b border-slate-600 mb-4">
            <button id="sun-tab" data-view="sun" class="flex-1 py-2 px-4 rounded-t-lg transition duration-300 detail-text">Sonne</button>
            <button id="moon-tab" data-view="moon" class="flex-1 py-2 px-4 rounded-t-lg transition duration-300 detail-text">Mond</button>
            <button id="planet-tab" data-view="planet" class="flex-1 py-2 px-4 rounded-t-lg transition duration-300 detail-text">Planeten</button>
        </div>

        <div id="views-container">

            <div id="sun-view">
                <div class="space-y-4">
                    <div class="bg-slate-700 p-4 rounded-xl shadow-inner space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-lg">Sonnenaufgang</span>
                            <span id="sunrise-time" class="time-value text-emerald-300"></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-lg">Sonnenh√∂chststand</span>
                            <span id="solar-noon-time" class="time-value text-sky-400"></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-lg">Sonnenuntergang</span>
                            <span id="sunset-time" class="time-value text-red-400"></span>
                        </div>
                    </div>
                    
                    <div id="sun-live-container" class="mt-6 pt-4 border-t border-slate-600">
                        <h3 class="text-lg font-semibold text-sky-400 mb-2">Live-Position</h3>
                        <div class="text-left space-y-2 bg-slate-800 p-4 rounded-xl detail-text">
                            <p><strong>Richtung:</strong> <span id="sun-azimuth" class="text-amber-300"></span></p>
                            <p><strong>H√∂he:</strong> <span id="sun-altitude" class="text-amber-300"></span></p>

                            <div class="pt-4">
                                <h4 class="text-sm font-light text-gray-400 mb-2">H√∂henvisualisierung</h4>
                                <div class="h-8 bg-slate-700 rounded-full relative overflow-hidden px-2">
                                    <div id="sun-altitude-marker" class="absolute w-4 h-4 rounded-full transition-all duration-500 shadow-lg" 
                                        style="top: 8px; background-color: #fcd34d;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="moon-view" class="hidden">
                 <div class="space-y-4">
                    <div class="bg-slate-700 p-4 rounded-xl shadow-inner text-center">
                        <p id="moon-phase-text" class="time-value text-gray-300 text-xl font-semibold mb-2"></p>
                        <div class="text-6xl" id="moon-phase-emoji"></div>
                    </div>
                    
                    <div class="bg-slate-700 p-4 rounded-xl shadow-inner space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-lg">Mondaufgang</span>
                            <span id="moonrise-time" class="time-value text-emerald-300"></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-lg">Monduntergang</span>
                            <span id="moonset-time" class="time-value text-red-400"></span>
                        </div>
                    </div>
                     
                     <div class="bg-slate-700 p-4 rounded-xl shadow-inner text-center">
                        <p class="text-lg mb-1">N√§chster Vollmond</p>
                        <p id="next-full-moon-date" class="time-value text-sky-300"></p>
                    </div>
                    
                    <div id="moon-live-container" class="mt-6 pt-4 border-t border-slate-600">
                        <h3 class="text-lg font-semibold text-sky-400 mb-2">Live-Position & Distanz</h3>
                        <div class="text-left space-y-2 bg-slate-800 p-4 rounded-xl detail-text">
                            <p><strong>Richtung:</strong> <span id="moon-azimuth" class="text-sky-300"></span></p>
                            <p><strong>H√∂he:</strong> <span id="moon-altitude" class="text-sky-300"></span></p>
                            <p><strong>Entfernung:</strong> <span id="moon-distance" class="text-sky-300"></span></p>
                             
                            <div class="pt-4">
                                <h4 class="text-sm font-light text-gray-400 mb-2">H√∂henvisualisierung</h4>
                                <div class="h-8 bg-slate-700 rounded-full relative overflow-hidden px-2">
                                     <div id="moon-altitude-marker" class="absolute w-4 h-4 rounded-full transition-all duration-500 shadow-lg" 
                                        style="top: 8px; background-color: #7dd3fc;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="planet-view" class="hidden">
                 <h3 class="text-lg font-semibold text-sky-400 mb-4">Live-Positionen der Planeten</h3>
                 <div class="space-y-4" id="planet-data-container">
                    <div class="pt-2">
                        <h4 class="text-sm font-light text-gray-400 mb-2">H√∂henskala</h4>
                        <div class="h-8 bg-slate-700 rounded-full relative overflow-hidden">
                             </div>
                    </div>
                 </div>
                 </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.js"></script>
    <script>
        const LATITUDE = 48.363;
        const LONGITUDE = 10.83898;
        let currentView = 'sun'; 
        
        // --- KONSTANTEN UND HILFSFUNKTIONEN ---

        // Mondphasen-Definitionen
        const moonPhases = [
            {emoji: 'üåë', name: 'Neumond'}, {emoji: 'üåí', name: 'Zunehmende Sichel'},
            {emoji: 'üåì', name: 'Erstes Viertel'}, {emoji: 'üåî', name: 'Zunehmender Mond'},
            {emoji: 'üåï', name: 'Vollmond'}, {emoji: 'üåñ', name: 'Abnehmender Mond'},
            {emoji: 'üåó', name: 'Letztes Viertel'}, {emoji: 'üåò', name: 'Abnehmende Sichel'}
        ];

        // Vereinfachte Planeten-Daten
        const planets = [
            { id: 'venus', name: 'Venus', emoji: '‚ôÄÔ∏è', color: '#fca5a5' }, // rose-300
            { id: 'mars', name: 'Mars', emoji: '‚ôÇÔ∏è', color: '#f87171' }, // red-400
            { id: 'jupiter', name: 'Jupiter', emoji: '‚ôÉ', color: '#fbbf24' } // amber-400
        ];
        
        let liveUpdateInterval = null;
        let dailySunTimes = null;
        let selectedDateForLiveUpdates = null;

        // HILFSFUNKTION: Konvertiert Dezimalgrad in Grad und Minuten (D¬∞ M')
        function formatDegreesMinutes(degrees) {
            const isNegative = degrees < 0;
            const absDegrees = Math.abs(degrees);

            const deg = Math.floor(absDegrees);
            const minutesDecimal = (absDegrees - deg) * 60;
            const min = Math.round(minutesDecimal);

            if (min === 60) {
                return `${isNegative ? '-' : ''}${deg + 1}¬∞ 0'`;
            }

            return `${isNegative ? '-' : ''}${deg}¬∞ ${min}'`;
        }
        
        // Hilfsfunktion zur Formatierung der Uhrzeit
        const formatTime = (date) => {
            if (!date || isNaN(date.getTime())) return '---';
            return date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
        };
        
        // Hilfsfunktion zur Umrechnung von Grad in Kompass-Richtung
        function degreesToCompass(deg) {
            const val = Math.floor((deg / 22.5) + 0.5);
            const arr = ["N", "NNO", "NO", "ONO", "O", "OSO", "SO", "SSO", "S", "SSW", "SW", "WSW", "W", "WNW", "NW", "NNW"];
            return arr[(val % 16)];
        }
        
        // Hilfsfunktion zur Ermittlung des n√§chsten Vollmonds
        function findNextFullMoon(startDate) {
            let searchDate = new Date(startDate);
            let maxIllumination = 0;
            let fullMoonDate = null;
            
            for (let i = 0; i < 30; i++) {
                const illumination = SunCalc.getMoonIllumination(searchDate);
                if (illumination.fraction > maxIllumination) {
                    maxIllumination = illumination.fraction;
                    fullMoonDate = new Date(searchDate);
                }
                searchDate.setDate(searchDate.getDate() + 1);
            }
            return fullMoonDate;
        }

        // NEUE FUNKTION: Generiert eine vereinfachte, datumabh√§ngige Planetenposition
        function getPlanetPositionSimplified(planetId, date) {
            // Vereinfachte Positionsberechnung nur f√ºr UI-Demonstration
            const jd = date.getTime() / 86400000 + 2440587.5; 
            const factor = { 'venus': 1.2, 'mars': 0.8, 'jupiter': 0.3 }[planetId] || 1;
            
            let azimuth = (Math.sin(jd * 0.005 * factor) * 180 + 180 + jd * 0.001 * factor * 5) % 360;
            if (azimuth < 0) azimuth += 360;
            
            let altitude = Math.sin(jd * 0.003 * factor * 2) * 50 + 20;
            altitude = Math.min(90, Math.max(-90, altitude));

            return { azimuth, altitude };
        }

        // NEUE FUNKTION: Rendert die Planetenansicht
        function renderPlanetView(date) {
            const container = document.getElementById('planet-data-container');
            if (!container) return;

            let htmlContent = '';
            // Wenn der ausgew√§hlte Tag HEUTE ist, verwenden wir die aktuelle Zeit f√ºr die Positionen.
            const dateForPosition = selectedDateForLiveUpdates && selectedDateForLiveUpdates.toDateString() === new Date().toDateString() ? new Date() : date;
            
            planets.forEach(planet => {
                const pos = getPlanetPositionSimplified(planet.id, dateForPosition);
                const formattedAzimuth = formatDegreesMinutes(pos.azimuth);
                const formattedAltitude = formatDegreesMinutes(pos.altitude);
                const compassDir = degreesToCompass(pos.azimuth);
                
                // Visualisierungsposition f√ºr die Grafik (0-90 Grad)
                const clampedAltitude = Math.max(0, Math.min(90, pos.altitude));
                const percentage = clampedAltitude / 90;
                
                // Positionierung: Verwende 100% und transform: translateX(-50%)
                const leftPosition = `${percentage * 100}%`;
                const opacity = pos.altitude < 0 ? '0.3' : '1';

                htmlContent += `
                    <div class="bg-slate-700 p-4 rounded-xl shadow-inner space-y-2">
                        <div class="flex items-center justify-between">
                            <span class="text-xl font-semibold flex items-center">
                                ${planet.name}
                            </span>
                            </div>
                        <div class="text-left space-y-1 bg-slate-800 p-3 rounded-lg detail-text">
                            <p><strong>Richtung:</strong> <span class="text-gray-200">${compassDir} (${formattedAzimuth})</span></p>
                            <p><strong>H√∂he:</strong> <span class="text-gray-200">${formattedAltitude}</span></p>
                        </div>
                        
                        <div class="pt-2">
                            <div class="h-8 bg-slate-600 rounded-full relative overflow-hidden px-2">
                                <div class="absolute w-4 h-4 rounded-full shadow-lg" 
                                    style="top: 8px; background-color: ${planet.color}; left: ${leftPosition}; opacity: ${opacity}; transition: left 0.5s ease; transform: translateX(-50%);">
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = htmlContent;
        }

        // Aktualisiert die H√∂hengrafik f√ºr Sonne/Mond
        function updateAltitudeGraphic(markerId, altitudeDegrees) {
            const marker = document.getElementById(markerId);
            if (!marker) return;

            // Visualisiert H√∂he von 0¬∞ (Horizont) bis 90¬∞ (Zenit).
            const clampedAltitude = Math.max(0, Math.min(90, altitudeDegrees));
            const percentage = clampedAltitude / 90;
            
            // Marker wird auf den prozentualen Wert gesetzt und horizontal zentriert
            const leftPosition = `${percentage * 100}%`; 
            
            marker.style.left = leftPosition;
            marker.style.transform = 'translateX(-50%)'; // Horizontal zentrieren

            // Transparenz verringern, wenn die Position unter dem Horizont liegt.
            if (altitudeDegrees < 0) {
                marker.style.opacity = '0.3';
            } else {
                marker.style.opacity = '1';
            }
        }

        // Aktualisiert die Live-Positionen von Sonne und Mond (und Planeten)
        function updateLivePositions(view) {
            const now = new Date();

            if (view === 'sun') {
                const sunPos = SunCalc.getPosition(now, LATITUDE, LONGITUDE);
                const sunAzimuthDegrees = sunPos.azimuth * 180 / Math.PI + 180;
                const sunAltitudeDegrees = sunPos.altitude * 180 / Math.PI;

                const formattedSunAzimuth = formatDegreesMinutes(sunAzimuthDegrees);
                const formattedSunAltitude = formatDegreesMinutes(sunAltitudeDegrees);

                document.getElementById('sun-azimuth').textContent = `${degreesToCompass(sunAzimuthDegrees)} (${formattedSunAzimuth})`;
                document.getElementById('sun-altitude').textContent = formattedSunAltitude;
                updateAltitudeGraphic('sun-altitude-marker', sunAltitudeDegrees);
                
            } else if (view === 'moon') {
                const moonPos = SunCalc.getMoonPosition(now, LATITUDE, LONGITUDE);
                const moonAzimuthDegrees = moonPos.azimuth * 180 / Math.PI + 180;
                const moonAltitudeDegrees = moonPos.altitude * 180 / Math.PI;

                const formattedMoonAzimuth = formatDegreesMinutes(moonAzimuthDegrees);
                const formattedMoonAltitude = formatDegreesMinutes(moonAltitudeDegrees);

                document.getElementById('moon-azimuth').textContent = `${degreesToCompass(moonAzimuthDegrees)} (${formattedMoonAzimuth})`;
                document.getElementById('moon-altitude').textContent = formattedMoonAltitude;
                document.getElementById('moon-distance').textContent = `${Math.round(moonPos.distance).toLocaleString('de-DE')} km`;
                updateAltitudeGraphic('moon-altitude-marker', moonAltitudeDegrees);
            } else if (view === 'planet') {
                renderPlanetView(now);
            }
        }

        // Hauptfunktion zum Abrufen und Aktualisieren aller statischen Daten
        function updateAllData(date) {
            const sunTimes = SunCalc.getTimes(date, LATITUDE, LONGITUDE);
            const moonTimes = SunCalc.getMoonTimes(date, LATITUDE, LONGITUDE);
            const moonIllumination = SunCalc.getMoonIllumination(date);
            const nextFullMoon = findNextFullMoon(date);
            
            dailySunTimes = sunTimes;
            // WICHTIG: Das ausgew√§hlte Datum hier setzen, damit switchView und Live-Updates es kennen
            selectedDateForLiveUpdates = date; 

            // Sonnendaten
            document.getElementById('sunrise-time').textContent = formatTime(sunTimes.sunrise);
            document.getElementById('sunset-time').textContent = formatTime(sunTimes.sunset);
            document.getElementById('solar-noon-time').textContent = formatTime(sunTimes.solarNoon);
            
            // Monddaten
            const phaseIndex = Math.floor(moonIllumination.phase * 8 + 0.5) % 8;
            document.getElementById('moon-phase-emoji').textContent = moonPhases[phaseIndex].emoji;
            document.getElementById('moon-phase-text').textContent = moonPhases[phaseIndex].name;
            
            document.getElementById('moonrise-time').textContent = formatTime(moonTimes.rise);
            document.getElementById('moonset-time').textContent = formatTime(moonTimes.set);

            const fullMoonOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('next-full-moon-date').textContent = nextFullMoon ? nextFullMoon.toLocaleDateString('de-DE', fullMoonOptions) : '---';
            
            // Planeten (Statische Anzeige f√ºr vergangene/zuk√ºnftige Daten)
            renderPlanetView(date);
            
            // updateBackground wird NUR hier aufgerufen, wenn es NICHT heute ist.
            const today = new Date();
            const isToday = date.toDateString() === today.toDateString();
            if (!isToday) {
                 updateBackground(date, sunTimes);
            }
        }

        // Aktualisiert den Hintergrund basierend auf der Tageszeit
        // **KORREKTUR:** Simuliert die Zeit am ausgew√§hlten Tag
        function updateBackground(date, sunTimes) {
            const body = document.body;
            if (!sunTimes) return; 
            
            const today = new Date();
            const isToday = date.toDateString() === today.toDateString();
            
            let timeToCompare;

            if (isToday) {
                // Wenn heute: Nimm die aktuelle Uhrzeit
                timeToCompare = today;
            } else {
                // Wenn Vergangenheit/Zukunft: Simuliere die heutige Uhrzeit am gew√§hlten Datum
                timeToCompare = new Date(date);
                timeToCompare.setHours(today.getHours());
                timeToCompare.setMinutes(today.getMinutes());
                timeToCompare.setSeconds(today.getSeconds());
            }

            // Vereinfachte Himmelszust√§nde
            if (timeToCompare > sunTimes.sunrise && timeToCompare < sunTimes.sunset) {
                body.style.background = 'linear-gradient(145deg, #5DADE2 0%, #2E86C1 100%)'; // Tag (Blau)
            } else if (timeToCompare >= sunTimes.dusk || timeToCompare <= sunTimes.dawn) {
                body.style.background = 'linear-gradient(145deg, #1e293b 0%, #0f172a 100%)'; // Nacht (Dunkel)
            } else {
                body.style.background = 'linear-gradient(145deg, #f39c12 0%, #d35400 100%)'; // D√§mmerung (Orange)
            }
        }

        // Schaltet Live-Updates f√ºr Positionen ein/aus
        function toggleLiveUpdates(show) {
            if (show) {
                if (!liveUpdateInterval) {
                    const liveUpdateLoop = () => {
                        updateLivePositions(currentView); 
                        const isToday = selectedDateForLiveUpdates && selectedDateForLiveUpdates.toDateString() === new Date().toDateString();
                        if(isToday) {
                            // Wenn heute, aktualisiert der Loop den Hintergrund
                            updateBackground(selectedDateForLiveUpdates, dailySunTimes); 
                        }
                    };
                    liveUpdateInterval = setInterval(liveUpdateLoop, 2000);
                }
            } else {
                if (liveUpdateInterval) {
                    clearInterval(liveUpdateInterval);
                    liveUpdateInterval = null;
                }
            }
        }

        // Initialisierung beim Laden der Seite
        window.onload = function() {
            const datePicker = document.getElementById('date-picker');
            const today = new Date();
            
            const sunView = document.getElementById('sun-view');
            const moonView = document.getElementById('moon-view');
            const planetView = document.getElementById('planet-view');
            const tabs = document.querySelectorAll('[data-view]');

            function switchView(viewToShow) {
                // Container-Sichtbarkeit
                sunView.classList.toggle('hidden', viewToShow !== 'sun');
                moonView.classList.toggle('hidden', viewToShow !== 'moon');
                planetView.classList.toggle('hidden', viewToShow !== 'planet');
                
                // Tab-Styling
                tabs.forEach(tab => {
                    const isActive = tab.getAttribute('data-view') === viewToShow;
                    tab.classList.toggle('tab-active', isActive);
                    tab.classList.toggle('tab-inactive', !isActive);
                });
                
                currentView = viewToShow;
                
                // Positionen sofort aktualisieren (Live-Daten, wenn Datum heute)
                const isToday = selectedDateForLiveUpdates && selectedDateForLiveUpdates.toDateString() === new Date().toDateString();
                if (isToday) {
                    updateLivePositions(currentView); 
                } else {
                    // Statische Daten neu rendern, wenn Datum nicht heute
                    updateAllData(selectedDateForLiveUpdates); 
                }
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', () => switchView(tab.getAttribute('data-view')));
            });

            const todayString = today.toISOString().split('T')[0];
            datePicker.value = todayString;
            
            // **KORRIGIERT:** Datumsw√§hler Event-Listener
            datePicker.addEventListener('change', (event) => {
                // Wir stellen die Zeit auf 12:00:00 Uhr, um Zeitzonenfehler beim Datum zu vermeiden
                const selectedDate = new Date(event.target.value + 'T12:00:00');
                
                // 1. Alle Daten aktualisieren (setzt dailySunTimes und selectedDateForLiveUpdates)
                updateAllData(selectedDate);
                
                const isToday = selectedDate.toDateString() === today.toDateString();
                
                // **KORREKTUR:** Hintergrund JEDES MAL sofort aktualisieren. 
                // Dies verwendet die NEUE Logik in updateBackground.
                updateBackground(selectedDate, dailySunTimes); 
                
                toggleLiveUpdates(isToday);
                
                // 3. Ansicht nach Datums√§nderung aktualisieren (ruft updateLivePositions auf, wenn n√∂tig)
                switchView(currentView); 
            });
            
            // Initialisierung beim ersten Laden
            updateAllData(today);
            updateBackground(today, dailySunTimes); // Hintergrundfarbe einmal sofort setzen
            switchView('sun');
            toggleLiveUpdates(true);
        };
    </script>
</body>
</html>
